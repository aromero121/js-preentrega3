<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css" />
    <title>PreEntrega3 - Romero - Coderhouse</title>
</head>

<body>

    <div class="container my-4">
        <h1 class="text-center">Sistema de Compra de Productos</h1>

        <!-- Botones de opciones -->
        <div class="row justify-content-center my-3">
            <div>
                <button class="col-6 btn btn-success mx-2 mt-4" onclick="mostrarProductos()">Ver Productos</button>
            </div>
            <div>
                <button class="col-6 btn btn-success mx-2 mt-4" onclick="verPrecioProducto()">Ver Precio de un Producto</button>
            </div>
            <div>
                <button class="col-6 btn btn-success mx-2 mt-4" onclick="incrementarPrecioProducto()">Incrementar Precio de un Producto</button>
            </div>
            <div>
                <button class="col-6 btn btn-success mx-2 mt-4" onclick="procesarCompra()">Realizar Compra</button>
            </div>
        </div>

        <!-- Div para mostrar resultados -->
        <div id="resultado" class="mt-4"></div>
    </div>
       
    <script src="./js/funciones.js"></script>
    <script src="./js/main.js"></script>

    </body>

</html>
